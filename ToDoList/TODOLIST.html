<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TODOLIST.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TODOList</title>
  </head>
  <body style="background-color: rgb(104, 26, 5);">
    <div class="heading">
        <h1>Your To Do List</h1>
    </div>

    <div>
        <br>
        <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr id="status"><td colspan="3">This Table is Empty Initially</td></tr>
            </tbody>
        </table>
        <button id="deleteAll" class="btn btn-danger">Delete All</button>
        <button class="btn btn-success Modal" data-bs-toggle="modal" data-bs-target="#myModal">Add New</button>

    </div>
</div>
   

      <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Task Here</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Add your To Do List Description</p>
              <form id="addForm" method="post" action="https://usman-fake-api.herokuapp.com/api/recipes">
                <div>
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Task Title">
                </div>
                <div>
                    <label for="body" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="body" name="body" placeholder="Description"></textarea>  
                </div>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="save" type="submit" class="btn btn-success">Save changes</button>
            </div>
          </div>
        </div>
      </div>









   
  </body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="TODOLIST.js"></script>
 
</html>
